<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Chat!</title></head>
<body>
    <div class="container-fluid">
        <h1>Weather Chat</h1>
        <div class="row">
            <div class="col-sm-9 col-md-6 col-lg-8">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter City"><span><button type="button" class="btn btn-primary">Get Temp</button></span></input>
                <hr>
              </div>
            </div>
        </div>
    </div>
    
    <script id="temp-container" type="text/x-handlebars-template">
        <div class="city">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
            <h1>{{city}}</h1>
            <p>{{temp}} &#8451; / {{tempF}} &#8457; at {{time}} on {{date}}</p>
            <!-- <h3>{{author}}</h3>
            <img src="{{img}}"/> -->
        </div>
    </script>




  <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
